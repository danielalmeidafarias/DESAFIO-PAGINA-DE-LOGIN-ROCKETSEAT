<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=".//reset.css">
</head>
<body>
    <div class="left-side">
        <img class="logo-img" src=".//images/logo.svg" alt="">
        <div class="login-box">
            <div class="login-title">
                <div class="title">
                    <img class="title-img" src=".//images/log-in.svg" alt="">
                    <h2>Faça seu login</h2>
                </div>
                <p>Entre com suas informações de cadastro.</p>
            </div>
            <div class="login-inputs">
                <form action="POST">
                    <label for="email-input">E-mail</label>
                    <div class="email-input">
                        <input type="email" name="" id="" placeholder="Digite seu e-mail">
                        <span><img src=".//images/mail.svg" alt=""></span>
                    </div>
                    <label for="password-input">Senha</label>
                    <div class="password-input">
                        <input type="password" name="" id="" placeholder="Digite sua senha">
                        <span><img src=".//images/lock.svg" alt=""></span>
                    </div>
                </form>
            </div>
            <div class="login-checks">
                <div class="checkbox">
                    <div class="checkbox-input">
                        <input type="checkbox" name="reminder-check" id="reminder-check">
                        <!-- <span>
                            <svg width="20" height="20">
                                <rect x="0" y="0" rx="8" ry="8" width="20" height="20"
                                style="fill:#24221F; stroke:#868686;stroke-width:0.7;opacity:1" />
                            </svg>
                        </span> -->
                    </div>
                    <p>Lembre-me</p>
                </div>
                <p><a href="#">Esqueci minha senha</a></p>
            </div>
            <div class="login-buttons">
                <button class="button" type="submit">entrar</button>    
                <p>Não tem uma conta? <a href="#"><strong>Registre-se</strong></a></p>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="img">
            <img src=".//images/side-image.jpg" alt="">
        </div>
    </div>
</body>
</html>
